<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий таймер</title>
    <style id="timerStyles">
    </style>
    <link rel="stylesheet" href="аіфаіф.css">
</head>
<body>
    <h1>Таймер зворотного відліку</h1>
    
    <input type="number" id="timeInput" placeholder="Секунди">
    
    <div id="timer">00:00</div>
    
    <div>
        <button id="startBtn">Старт</button>
        <button id="pauseBtn">Пауза</button>
        <button id="increaseBtn">+10 сек</button>
        <button id="decreaseBtn">-10 сек</button>
    </div>
    
    <div id="message"></div>
    <script src="dzhus.js"></script>
</body>
